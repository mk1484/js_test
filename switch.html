<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>変数の値よって処理を振り分けたい</title>
</head>
<body>

<script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
// switch (式) {
//  case '値１':
//    ・・・「式=値１」のときに実行する命令・・・
//  case '値2':
//   ・・・「式=値2」のときに実行する命令・・・
//        ・
//        ・
//        ・
//  case 'n':
//   ・・・「式=値n」のときに実行する命令・・・
//  default:
//   ・・・式が値1~nのいずれでもない場合に実行する命令・・・
// }
//
//　＊どのcase句にも合致しなかった場合の挙動を明確にするためdefault句は省略しない。
//　＊if文とは異なり、switch命令では条件に合致したcase/default句に処理を移動するだけで、
//　その句を抜けたあとも、自動的にswitch文ブロックを終了しません。
//　（=以降のcase句をそのまま継続して実行します。）
//　そのためcase/default句の最後では必ず、
//　ブロックを抜けるためのbreak命令を明示的に呼び出さなけれはならない。
/////////////////////////////////////////////////////////////////////////////

var blood = 'O';

switch (blood) {
  case 'A':
    console.log('A型です。');
    break;
  case 'B':
    console.log('B型です。');
  case 'O':
    console.log('O型です。');
    break;
  case 'AB':
    console.log('AB型です。');
    break;
  default:
    console.log('不明です。');
    break;
} // O型です。


/////////////////////////////////////////////////////////////////////////////
//　break命令を省略して、複数のcase句を続けて実行することをフォールスルーという。
//　フォールスルーはコードを読みにくくし、バグの温床となることから、原則として避けるべき。
//　ただし、空のcase句を連ねる、次のようなケースは例外。
/////////////////////////////////////////////////////////////////////////////

var grade = '1級';

switch (grade) {
  case '特級':
  case '1級':
  case '2級':
    console.log('上級者です。');
    break;
  case '3級':
  case '4級':
  case '5級':
    console.log('上級者ではありません。');
} //上級者です。
</script>
</body>
</html>
