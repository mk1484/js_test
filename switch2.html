<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>swich命令</title>
</head>
<body>

<script type="text/javascript">
var rank = 'B';
switch (rank) {
  case 'A':
    document.writeln('Aランクです。');
    break;
  case 'B':
   document.writeln('Bランクです。');
    break;
  case 'C':
   document.writeln('Cランクです。');
    break;
  default:
   document.writeln('ランク外です。');
} //Bランクです。




// 複数のブロックを続けて実行する(フォールスルー)というかきかたもあるが、
// コードの流れが分かりにくくなる原因ともなるので基本的に避けるべき。
// 例外として以下のようなケースでは複数のブロックを(break命令をはさまずに)
// 続けて記述してもかまわない。

var rank = 'B';
switch (rank) {
  case 'A':
  case 'B':
  case 'C':
    document.writeln('合格！');
    break;
  case 'D':
    document.writeln('不合格！');
    break;
} //合格！
</script>
</body>
</html>
