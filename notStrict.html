<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>等価演算子(==)と同値演算子(===)</title>
</head>
<body>

<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////
// 「==」演算子はオペランドが「なんとか等しく見なせないか」と、
// JavaScriptがあれこれ努力してくれる演算子。
// しかしこれが邪魔になるときがある。
//
// 以下の3.14E2は指数表現、0x10は16進数表現であると解釈されてしまう。　
// E、xが意味を持たないアルファベットだとしても「==」演算子はそうとは理解してくれない。
/////////////////////////////////////////////////////////////////////////////
document.writeln('3.14E2' == 314); //true
document.writeln('0x10' == 16); //true
document.writeln('1' == 1); //true
/////////////////////////////////////////////////////////////////////////////
// その場合に使用するのが「===」演算子。
// 「===」演算子はデータ型を変換しないという点を除いては
// 「==」演算子と同じ規則でオペランドを比較する。
// 「===」演算子では「'1'」と「１」のように
// 一見して同じ値に見えるリテラルも異なるものと見なされてしまうので注意。
// 文字列としての「'1'」と、数値としての「１」は「===」演算子では異なる。
/////////////////////////////////////////////////////////////////////////////
document.writeln('3.14E2' === 314); //false
document.writeln('0x10' === 16); //false
document.writeln('1' === 1); //false
</script>
</body>
</html>
