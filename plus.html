<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>加算演算子</title>
</head>
  <body>
<script type="text/javascript">
document.writeln(10 + 1); //11
document.writeln('10' + 1); //101

var today = new Date();
document.writeln(1234 + today); //1234 Oct 06 2016 10:13:52 GMT+0900 (東京 (標準時))
</script>

  </body>
</html>
