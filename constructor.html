<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>constructorプロパティ</title>
</head>
<body>

<script type="text/javascript">

var data = [];
if (typeof data == 'object' && data.constructor == Array) {
  document.writeln('変数dataはArrayオブジェクトのインスタンスです。');
} //変数dataはArrayオブジェクトのインスタンスです。

</script>
</body>
</html>
