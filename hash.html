<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>小数点を含む計算</title>
</head>
  <body>
<script type="text/javascript">
//リテラル表現
var obj1 = { a:100, b:500, c:800}

//Objectコンストラクタ
var obj2 = new Object();
obj2.a = 100;
obj2.b = 500;
obj2.c = 800;

console.log(obj1.b); //500 ドット演算子
console.log(obj2['b']); //500　ブラケット構文

////////////////////////////////////////////////////////////////////////////
//
// 値を参照するには、ドット演算子、ブラケット構文のいずれかを利用する。
//
// ドット演算子では利用できるキーは識別子のみ。
// 「obj.987」のような表記はエラーになる。(識別子の1文字目を数字にすることはできないため)
//
// ブラケット構文ではキーに文字列を指定できるため、
// 「obj['987']」のような表記を正しく認識できる。
//
////////////////////////////////////////////////////////////////////////////
</script>

  </body>
</html>
