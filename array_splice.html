<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配列の内容を置き換える</title>
</head>
<body>
<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////////////////
//  配列.splice(開始位置,要素数[,置換後の要素,・・・])
//
//  配列の「開始位置」から「要素数」分だけ要素を抜き出し、
//  「置換後の要素,・・・」で置き換える。
//  置換前の要素と置換後の要素の数は違っていてもかまわない。
//  spliceメソッドの戻り値は、置換対象となった要素(配列)です。(置き換えた対象ではない点に注意)
/////////////////////////////////////////////////////////////////////////////////////////

var data = ['ぱんだ', 'うさぎ', 'こあら', 'たぬき', 'きつね'];
console.log(data.splice(2,2, 'さる', 'きじ', 'いぬ')); //こあら,たぬき
console.log(data); //ぱんだ,うさぎ,さる,きじ,いぬ,きつね

</script>
</body>
</html>
