<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>i++と++iの違い</title>
</head>
<body>

<script type="text/javascript">
var i = 10;
var j = 10;
console.log(i == j); //true

var m = ['赤', '黄', '青'];
var n= ['赤', '黄', '青'];
console.log(m == n); //false

/////////////////////////////////////////////////////////////////////////////
//　基本型では、値同士を単純に比較するのに対して、
//　参照型では、参照値(メモリ上のアドレス)を比較する。
//　等しいように見えても、それぞれが異なるオブジェクトであれば ==演算子はfalseを返す。
/////////////////////////////////////////////////////////////////////////////

</script>
</body>
</html>
