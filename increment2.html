<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>i++と++iの違い</title>
</head>
<body>

<script type="text/javascript">
var i = 10;
var j = i++;
console.log(i); //11
console.log(j); //10

var i = 10;
var j = ++i;
console.log(i); //11
console.log(j); //11
</script>
</body>
</html>
