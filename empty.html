<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>要素の中身を破棄</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
<h2 id="coordinate">コーディネート</h2>
<ul>
  <li>ジャケット</li>
  <li>シャツ</li>
  <li>ズボン</li>
</ul>

<script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  よく似たメソッドとしてremoveメソッドが要素そのものを削除するのに対して
//  emptyメソッドはemptyメソッドで(要素そのものではく)指定された要素の中身を破棄する。
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('#coordinate').empty();
  });
</script>
</body>
</html>
