<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配列の一部を抜き出す</title>
</head>
<body>
<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////
//  配列.slice(開始位置[,終了位置])
//
//  配列から特定の要素を取得するには、ブラケット構文で「data[0]」のように表す。
//  sliceメソッドは開始位置~終了位置-1の要素を抜き出す。
//  「終了位置」を省略した場合は、開始位置から配列の末尾までを取得する。
/////////////////////////////////////////////////////////////////////////////

var data = ['ぱんだ', 'うさぎ', 'こあら', 'たぬき', 'きつね'];
console.log(data.slice(1)); //うさぎ,こあら,たぬき,きつね
console.log(data.slice(1,3)); //うさぎ,こあら

</script>
</body>
</html>
