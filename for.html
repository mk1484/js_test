<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>特定の回数だけ処理を繰り返す</title>
</head>
<body>

<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////
//  for(初期化式; 終了条件; 増減式) {
//  ・・・繰り返すべき処理・・・
//  }
/////////////////////////////////////////////////////////////////////////////

for (var i = 2; i < 5; i++) {
  console.log('iは' + i);
} //「iは2」「iは3」「iは4」を順に出力
</script>
</body>
</html>
