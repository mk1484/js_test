<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>要素の属性を取得/設定</title>
  <script src="jquery-1.12.4.min.js"></script>
</head>
  <body>
    <ul>
      <li id="cz">
      <a href="http://codezine.jp/" rel="external">CodeZine</a></li>
      <li id="wings">
      <a href="http://www.wings.msn.to/" target="_self">WINGS</a></li>
      <li id="webdeli">
      <a href="http://www.web-deli.com/" target="_self">WebDeli</a></li>
      <li id="mz">
      <a href="http://moneyzine.jp/" target="_blank" rel="external">MoneyZine</a></li>
      <li id="ez">
      <a href="http://eczine.jp/" target="_blank" rel="external">ECZine</a></li>
    </ul>

    <img id="pic1" src="images/webdeli_logo.gif">

    <script>
    /////////////////////////////////////////////////////////////////////////////
    //  attrメソッドを利用し要素の属性を取得/設定
    //  名前/値を渡した場合には属性を設定し、
    //  属性名だけを渡した場合には属性値を取得する。
    /////////////////////////////////////////////////////////////////////////////
      $(function(){
        $('a[rel="external"]').attr('title', '外部サイトに移動します');
      });
    </script>

    <script>
    /////////////////////////////////////////////////////////////////////////////
    //  引数に「属性名：値,…」形式のハッシュを渡すことで、
    //  複数の属性をまとめて設定することもできる。
    /////////////////////////////////////////////////////////////////////////////
    $(function(){
      $('#pic1').attr({
        alt: 'ロゴ画像',
        title: 'WebDeli - Spicy Tools, Delicious Sites'
      })
    });
    </script>


  </body>
</html>
