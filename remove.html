<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>既存の要素を削除</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
<h2 id="coordinate">コーディネート</h2>
<ul>
  <li>ジャケット</li>
  <li>シャツ</li>
  <li>ズボン</li>
</ul>

<script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  removeメソッドで既存の要素の削除が可能。
//  よく似たメソッドとしてemptyメソッドもあるけれど、
//  これは要素そのものではなく指定された要素の中身をクリアするだけなので混同しないように注意。
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('#coordinate').remove();
  });
</script>
</body>
</html>
