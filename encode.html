<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文字列をURIエスケープ</title>
</head>
<body>

<script>

//////////////////////////////////////////////////////////////////////////////////////////
// 「http://www.○○○○○○/○○○?○=○○○」のように、URLの末尾に
// 「?キー名=値&…」の形式で渡される文字列のことをクエリ情報という。
//  サーバーで動作しているアプリに対してパラメータ情報を引き渡すために利用する簡易な情報。
//  ただし、クエリ情報では区切り文字である「?」「=」「%」をはじめ、
//  空白、マルチバイト文字などを含めることが出来ない。
//  これらの文字が入っている可能性がある文字列をクエリ情報として送信したい場合には、
//  あらかじめ文字列をURIエンコードしておく必要がある。
//  これを行うのが「encodeURIメソッド」「encodeURIComponentメソッド」の役割。
//
//  「encodeURIメソッド」は「+」「/」「;」「:」「,」「#」「$」「@」「?」「=」を
//   エスケープするのに対して、「encodeURIComponentメソッド」は
//   これらをそのままにする。
//
//
//   エスケープされた文字列を元に戻すには、
//  「decodeURIメソッド」「decodeURIComponentメソッド」を利用。
//////////////////////////////////////////////////////////////////////////////////////////
var data = '+/,:;#$@?=%"&|';
console.log(encodeURI(data)); //+/,:;#$@?=%25%22&%7C
console.log(encodeURIComponent(data)); //%2B%2F%2C%3A%3B%23%24%40%3F%3D%25%22%26%7C
</script>

</body>
</html>
