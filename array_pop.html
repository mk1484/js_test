<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配列の要素を追加・削除</title>
</head>
<body>
<script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////////////////////////
//  Arrayオブジェクトでは配列の先頭・末尾それぞれに
//  要素を追加・削除(削除というよりも「取り出す」というイメージ)するためのメソッドが用意されている。
/////////////////////////////////////////////////////////////////////////////////////////////////

var data = ['ぱんだ', 'うさぎ', 'こあら'];
data.push('はむすたぁ');
data.unshift('ねこ');
console.log(data.toString()); //「ねこ」,ぱんだ,うさぎ,こあら,「はむすたぁ」　「ねこ」と「はむすたぁ」が配列の先頭・末尾に追加される
console.log(data.pop()); //はむすたぁ　「はむすたぁ」が配列の末尾から削除される　
console.log(data.toString()); //ねこ,ぱんだ,うさぎ,こあら　「はむすたぁ」が削除されたものを表示
console.log(data.shift()); //ねこ　「ねこ」が配列の先頭から削除される
console.log(data.toString()); //ぱんだ,うさぎ,こあら　「ねこ」が削除されたものを表示



/////////////////////////////////////////////////////////////////////////////////////////////////
//  上記のメソッドを組み合わせることで、配列をスタック・キューとして利用できるようになる。
/////////////////////////////////////////////////////////////////////////////////////////////////
//スタック：後入れ先出しと呼ばれる構造。例えばアプリでよくあるUndo機能では、
//履歴に追加した操作を後に入れたものから順に取り出す。このような操作にスタックが適している。

var data = [1, 2, 3];
console.log(data.toString()); //1,2,3
console.log(data.push(4)); //4
console.log(data.toString()); //1,2,3,4
console.log(data.pop()); //4
console.log(data.toString()); //1,2,3


//キュー：先入れ先出し先出しと呼ばれる構造。最初に入った要素を最初に処理する様子が、
//窓口でサービスを待つ様子に似ていることから「待ち行列」と呼ばれることもある。
//キューを実行するには、pushメソッドとshiftメソッドを利用する。

var data = [1, 2, 3];
console.log(data.toString()); //1,2,3
console.log(data.push(4)); //4
console.log(data.toString()); //1,2,3,4
console.log(data.shift()); //1
console.log(data.toString()); //2,3,4
</script>
</body>
</html>
