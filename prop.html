<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>要素のプロパティを取得/設定</title>
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>

<label for="name">名前：</label><br>
<input type="text" id="name" name="name" value="山田リオ" disabled><!--disabled:入力・選択不可能にする-->
<br>

<label for="blood">血液型：</label><br>
<select id="blood" name="blood" multiple><!--multiple:複数の値を入力・選択できるようにする-->
  <option id="typeA" value="A">A型</option>
  <option id="typeB" value="B">B型</option>
  <option id="typeO" value="O">O型</option>
  <option id="typeAB" value="AB">AB型</option>
</select><br>

<label for="marriage">既婚？：</label><br>
<input type="checkbox" id="marriage" name="marriage" value="1" checked>
<br>

<script>
$(function() {
  console.log($('#name').prop('disabled'));
  console.log($('#name').attr('disabled'));
  console.log($('#blood').prop('multiple'));
  console.log($('#blood').attr('multiple'));
  console.log($('#typeO').prop('selected'));
  console.log($('#typeO').attr('selected'));
  console.log($('#marriage').prop('checked'));
  console.log($('#marriage').attr('checked'));
  console.log($('#marriage').prop('nodeType'));
});</script>
</body>
</html>
