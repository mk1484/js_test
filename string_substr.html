<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文字列から部分文字列を取り出したい</title>

</head>
<body>

<script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
//　substring(start[,end]) 文字列からstart+1～end文字列目を取得
//  slice(start[,end]) 文字列からstart+1～end文字列目を取得
//  substr(start[,len]) 文字列のstart+1文字目からlen文字を取得
//  charAt(n) 文字列からn+1番目の文字を取得
/////////////////////////////////////////////////////////////////////////////

var str = 'こんにちは、あかちゃん';
console.log(str.substring(6)); //あかちゃん
console.log(str.substring(6,8)); //あか
console.log(str.slice(6,8)); //あか
console.log(str.substr(6,2)); //あか
console.log(str.charAt(6)); //あ


/////////////////////////////////////////////////////////////////////////////
// ＊引数start>endである
//  substringメソッドは引数startとendの位置を入れ替えて、部分文字列の抽出を試みる。
//  対して、sliceメソッドは入れ替えを行わない行わないので、結果は空文字列となる。　
/////////////////////////////////////////////////////////////////////////////

var str2 = 'こんにちは、あかちゃん';
console.log(str2.substring(8,6)); //あか
console.log(str2.slice(8,6)); //(空文字列)


/////////////////////////////////////////////////////////////////////////////
// ＊引数start/endが負数である
//  substringメソッドは無条件にゼロと見なす。
//  対して、sliceメソッドは文字列末尾からの文字数とみなす。　
/////////////////////////////////////////////////////////////////////////////

var str3 = 'こんにちは、あかちゃん';
console.log(str3.substring(6,-3)); //こんにちは、
console.log(str3.slice(6,-3)); //あか
　
</script>
</body>
</html>
