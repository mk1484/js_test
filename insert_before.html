<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>既存の要素を移動</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
<p id="hat">ぼうし</p>
<ul id="coordinate">
  <li>ジャケット</li>
  <li>シャツ</li>
  <li>ズボン</li>
</ul>
<p id="shoes">くつ</p>

<script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  既存の要素を移動するときは、before(要素を挿入先の前に追加)/after(要素を挿入先の前に子要素先頭に追加)/
//  prepend(要素を挿入先の前に子要素最後に追加)/append(要素を挿入先の後ろに追加)メソッドを利用することも可能。
//  新たに作成した要素を挿入する場合は$()関数にタグ文字列を渡していたけれど、
//  移動の場合はセレクタ式を渡すことで既存の要素の挿入/移動が可能。
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('#shoes').insertBefore('#coordinate');
  });
</script>
</body>
</html>
