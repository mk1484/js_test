<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>条件によって処理を繰り返し実行</title>
</head>
<body>
<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////
//  while命令
//  while(条件式) {
//   ・・・条件式がtrueの間、繰り返す処理・・・
//  }
/////////////////////////////////////////////////////////////////////////////
var i = 5;
while (i < 5) {
  console.log('iは' + i);
  i++
}

/////////////////////////////////////////////////////////////////////////////
//  do命令
//  do {
//   ・・・条件式がtrueの間、繰り返す処理・・・
//  } while(条件式)
/////////////////////////////////////////////////////////////////////////////
var i = 5;
do {
  console.log('iは' +i);
  i++;
} while (i < 5);


/////////////////////////////////////////////////////////////////////////////
//　「var i = 2」の部分を「var i = 5」とした場合に、
//　while命令は空の結果を返すがdo・・・while命令は「iは５」を出力する。
//  これはwhile命令が条件式を最初に評価(前置判定)するのに対し、
//  do・・・while命令はブロックの最後で評価(後置判定)するため。
//  do・・・while命令は条件式の真偽にかかわらず、必ず1回はブロックを実行するということ。
/////////////////////////////////////////////////////////////////////////////

</script>
</body>
</html>
