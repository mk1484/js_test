<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本型と参照型の違い</title>
</head>
<body>

<script type="text/javascript">
//基本型
var i = 10;
var j = i;
i = 15;
console.log(j); //10
console.log(i); //15

/////////////////////////////////////////////////////////////////////////////
//　基本型の値は変数にそのまま格納されるため、
//　変数iからjに代入する際にも、値がコピーされるだけ。(このような値の渡し方を値渡しという)
//　コピー元の値iが変更されたとしてもコピー先となる変数jに影響が及ぶことはない。
/////////////////////////////////////////////////////////////////////////////


//参照型
var m = ['赤', '黄', '青'];
var n = m;
m[2] = '緑';
console.log(n); //['赤', '黄', '緑']

/////////////////////////////////////////////////////////////////////////////
//　参照型では変数に格納されているのはアドレス。
//　そのため代入によってもコピーされるのはアドレス(格納先)の情報だけで、
//　参照されている値そのものがコピーされるわけではない。
//　代入元と代入先とで、結果的に同じ値を参照するということ。
//　結果、代入元の変数ｍを変更すると、代入先の変数nにも影響が及ぶことになる。
//　(このような値の渡し方を参照渡しという)
/////////////////////////////////////////////////////////////////////////////

</script>
</body>
</html>
