<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>等価演算子(==)と同値演算子(===)</title>
</head>
<body>

<script type="text/javascript">

var point = 85;

if (point >= 80) {
  console.log('合格です');
} else if (point >= 60) {
  console.log('あともう少し');
} else {
  console.log('出直しましょう');
}　//合格です！

/////////////////////////////////////////////////////////////////////////////
//
//    if (条件式１) {
//    ・・・条件式１がtrueの場合に実行する処理・・・
//   } else if (条件式２) {
//   ・・・条件式２がtrueの場合に実行する処理・・・
//   } else {
//   ・・・いずれの条件式もfalseの場合に実行する処理・・・
//   }
//
/////////////////////////////////////////////////////////////////////////////


if (point >= 80) {
  console.log('合格です');
}

/////////////////////////////////////////////////////////////////////////////
//　不要であれば、else if,else句は省略してもいい
/////////////////////////////////////////////////////////////////////////////


if (point >= 80)
  console.log('合格です');
  else if (point >= 60)
  console.log('あともう少し');
  else
  console.log('出直しましょう');
　
/////////////////////////////////////////////////////////////////////////////
//　ブロック配下の文が１つである場合、｛ ｝は省略可能。　
/////////////////////////////////////////////////////////////////////////////


var math = 100;
var science = 90;

if (math == 100)
  if (science == 100) console.log('どちらも100点です！');
else
  console.log('数学は100点ではありません。'); //数学は100点ではありません。

/////////////////////////////////////////////////////////////////////////////
// {　}の省略は可能ですが上記のような記法はブロック範囲が不明確になることから、
// バグの温床となる。
// インデントからは「変数math,scienceがどちらも100である場合」「変数mathが100でない場合」
// いずれかの条件に合致する際に、メッセージを表示するという意図を持たせたい。
// よってこの場合であれば「なにも表示しない」というのが期待の結果。
// elseブロックは条件式「math == 100」ではなく、
// 直近の条件式「science == 100」に対応している。
//
// 以下が意図したように改めたコード。
/////////////////////////////////////////////////////////////////////////////

var math = 100;
var science = 90;

if (math == 100) {
  if (science == 100) {
    console.log('どちらも100点です！');
  }
} else {
  console.log('数学は100点ではありません。');
} //なにも表示されない

</script>
</body>
</html>
