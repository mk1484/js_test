<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>既存の要素を別の要素で置き換え</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
<div id="hat">ぼうし</div>
<ul id="coordinate">
  <li>ジャケット</li>
  <li>シャツ</li>
  <li>ズボン</li>
</ul>

<div id="hat2">ぼうし</div>
<ul id="coordinate">
  <li>ジャケット</li>
  <li>シャツ</li>
  <li>ズボン</li>
</ul>

<script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  replaceWithメソッドで既存の要素を別の要素で置き換えが可能。
//  replaceWithメソッドの引数にはタグ文字列やjQueryオブジェクトを指定が出来る。
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('#hat').replaceWith('<p class="highlight">キャップ</p>');
  });
</script>

<script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  replaceAllオブジェクトを使うと次のように書き換えが可能。
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('<p class="highlight">キャップ</p>').replaceAll('#hat2');
  });
</script>

</body>
</html>
