<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新たに作成した要素を挿入</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
  <ul id="coordinate">
    <li>シャツ</li>
  </ul>

  <ul id="coordinate2">
    <li>シャツ</li>
  </ul>
  <script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  insertBefore(要素を挿入先の前に追加)/insertAfter(要素を挿入先の前に子要素先頭に追加)/
//  prependTo(要素を挿入先の前に子要素最後に追加)/appendTo(要素を挿入先の後ろに追加)メソッドを利用。
//  次のように呼び出す。それぞれのメソッドの違いは要素を挿入する位置。
//  ＊$('挿入する要素').メソッド('挿入先を表わすセレクタ')
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    $(function(){
      $('<li>ジャケット</li>').prependTo('#coordinate');
      $('<li>ズボン</li>').appendTo('#coordinate');
      $('<p>ぼうし</p>').insertBefore('#coordinate');
      $('<p>くつ</p>').insertAfter('#coordinate');
    });
  </script>

  <script>
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  要素の挿入には、before(要素を挿入先の前に追加)/after(要素を挿入先の前に子要素先頭に追加)/
//  prepend(要素を挿入先の前に子要素最後に追加)/append(要素を挿入先の後ろに追加)メソッドを利用することも可能。
//  insertBefore/insertAfter/prependTo/appendToメソッドと似ているけれど、
//  オブジェクトと引数の関係が逆転している。
//  ＊$('挿入先を表わすセレクタ').メソッド('挿入する要素')
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    $(function(){
      $('#coordinate2').before('<p>ぼうし</p>');
      $('#coordinate2').prepend('<li>ジャケット</li>');
      $('#coordinate2').append('<li>ズボン</li>');
      $('#coordinate2').after('<p>くつ</p>');
    });
  </script>

</body>
</html>
