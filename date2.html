<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日付/時刻情報を扱う</title>
</head>
<body>
<script>
///////////////////////////////////////////////////////////////////////////////////////
//　new Date(日付/時刻値)
///////////////////////////////////////////////////////////////////////////////////////
var dat1 = new Date();　//現在の時刻
var dat2 = new Date('2014/05/25 11:15:35');　//日付文字列
var dat3 = new Date('Thu Jun 05 2014 10:15:01');　//日付文字列
var dat4 = new Date(2014, 5, 28, 11, 37, 58, 500);　//年月日、時分秒、ミリ秒 月は0~11の範囲で表す
var dat5 = new Date(1395819353621);　//タイムスタンプ値　1970年1月1日00:00:00からの経過ミリ秒
console.log(dat1); //Tue Dec 20 2016 10:57:32 GMT+0900 (東京 (標準時))
console.log(dat2); //Sun May 25 2014 11:15:35 GMT+0900 (東京 (標準時))
console.log(dat3); //Thu Jun 05 2014 10:15:01 GMT+0900 (東京 (標準時))
console.log(dat4); //Sat Jun 28 2014 11:37:58 GMT+0900 (東京 (標準時))
console.log(dat5); //Wed Mar 26 2014 16:35:53 GMT+0900 (東京 (標準時))
</script>
</body>
</html>
