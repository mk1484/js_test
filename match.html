<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>正規表現による検索の基本</title>
</head>
<body>

<script type="text/javascript">

var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w-.\?%&=]*)?/gi;
var str = 'サポートサイトはhttp://www.wings.msn.to/です。';
str += 'サンプル紹介サイトHTTP://www.web-deli.com/もよろしく！'
var result = str.match(p);
for (var i = 0; i < result.length; i++) {
  document.writeln(result[i]);
} //http://www.wings.msn.to/ HTTP://www.web-deli.com/


var p = /^[0-9]{1,}/gm; //文字列先頭にある1文字以上の数値を検索
var str = '101匹ワンちゃん。\n7人の小人';
var result = str.match(p);
for (var i = 0; i < result.length; i++) {
  document.writeln(result[i]);
}
</script>
</body>
</html>
