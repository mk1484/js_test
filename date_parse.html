<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日付文字列からタイムスタンプ値を取得</title>
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
<script>

/////////////////////////////////////////////////////////////////////////////
//  日付文字列からタイムスタンプ値を取得する場合、
//  いちいちgetTimeメソッドを利用しなくても、
//  静的メソッドのparseやUTCを利用する。
//
//  parseメソッドが引数を文字列で返すのに対して、
//  UTCメソッドは年月日、時分秒(協定時換算)で渡す。
/////////////////////////////////////////////////////////////////////////////
console.log(Date.parse('2014/04/01')); //1396278000000
console.log(Date.UTC(2014, 4, 1, 8, 16, 47, 555)); //1398932207555


/////////////////////////////////////////////////////////////////////////////
//  現在日時のタイムスタンプ値を求めるnowメソッド、
//  $.nowメソッド(jQuery)もある。
/////////////////////////////////////////////////////////////////////////////
console.log(Date.now()); //1482372537163
console.log($.now()); //1482372795914
</script>
</body>
</html>
