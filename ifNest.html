<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入れ子のif命令</title>
</head>
<body>

<script type="text/javascript">
var x = 30;
if (x >= 10) {
  if (x >= 20) {
    document.writeln('変数xは20以上です。');
  }
} else {
  document.writeln('変数xは10未満です。');
} //変数xは20以上です。
</script>
</body>
</html>
