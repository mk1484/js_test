<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>乱数を求めたい</title>
</head>
<body>
<script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
//　randomメソッドは0以上1未満の乱数を返す。
//　例えば1~100の値を取得したいならば、
//　戻り値を100倍した上で、小数点以下を切り捨てて1を加える。
/////////////////////////////////////////////////////////////////////////////

console.log(Math.floor((Math.random()* 100) + 1)); //乱数なので得られる結果は1~100の値のうちでその都度異なる

</script>
</body>
</html>
