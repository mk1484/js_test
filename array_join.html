<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配列の要素を結合</title>
</head>
<body>

<script type="text/javascript">

/////////////////////////////////////////////////////////////////////////////
//  joinメソッド
//  配列.join([区切り文字]);
//
//  「区切り文字」を省略した場合、
//
/////////////////////////////////////////////////////////////////////////////

var data = ['ぱんだ', 'うさぎ', 'こあら'];
console.log(data.join('')); //ぱんだうさぎこあら



/////////////////////////////////////////////////////////////////////////////
//  toStringメソッドを利用する場合
//
//  toStringメソッドでは、引数は指定できず、配列は無条件に「,」区切りで連結される。
//  window.alertメソッドなど引数として文字列を受け取るメソッドに
//  「window.alert(data);」のように、配列を渡した場合には、
//  自動的にtoStringメソッドが呼び出される。
/////////////////////////////////////////////////////////////////////////////
window.alert(data.toString()); //ぱんだ,うさぎ,こあら
window.alert(data); //ぱんだ,うさぎ,こあら(toStringメソッドを呼び出し)

</script>
</body>
</html>
