<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配列の中身を検索</title>
</head>
<body>

<script src="jquery-1.12.4.min.js"></script>
<script>

///////////////////////////////////////////////////////////////////////////////////////
//　$.inArray(検索値, 配列)
//
//  $.inArrayメソッドは、戻り値として「検索値」が見つかった位置(先頭要素は0)を、
//　見つからなかった場合には-1を返す。
//　複数要素が合致した場合にも、戻り値は最初に合致した要素のインデックス番号のみなので注意。
//
//  特定の要素が存在するかどうかを判定したい場合には、
//  $.inArrayメソッドの戻り値が-1でないかを確認。
///////////////////////////////////////////////////////////////////////////////////////
var animal = [
  'フレンチブルドッグ',
  'ヨークシャーテリア',
  'ダックスフンド',
  'ポメラニアン',
  'コーギー'
];
console.log($.inArray('ダックスフンド', animal)); //2

</script>
</body>
</html>
