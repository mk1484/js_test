<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>現在の要素を基点に別の要素の検索</title>
<link rel="stylesheet" href="site.css" />
<script src="jquery-1.12.4.min.js"></script>
</head>
<body>
  <div id="trav">
      波平(親要素)
      <div class="fav">マスオ(すべての兄要素)(★すべての兄弟要素)</div>
      <div>サザエ(すべての兄要素)(★すべての兄弟要素)(直近の兄要素)</div>
      <div id="myself">カツオ(基点)
        <div>カツオJr.(子要素)
          <div class="fav">タマ</div>
        </div>
      </div>
      <div>ワカメ(すべての弟要素)(★すべての兄弟要素)(直近の弟要素)</div>
      <div>ワカメ2(すべての弟要素)(★すべての兄弟要素)</div>
    </div>
<script>
/////////////////////////////////////////////////////////////////////////////////////////////////
//  現在の要素を基点として、配下の要素を検索するfindメソッド。
//  検索の範囲が限定されるので$()関数で文書全体を検索するよりも効率が良くなる。
/////////////////////////////////////////////////////////////////////////////////////////////////
  $(function(){
    $('#myself')
      .css('border', 'solid 1px')
      .find('.fav')
      .css('font-weight', 'bold')
  });
</script>
</body>
</html>
