<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ラベル構文</title>
</head>
  <body>
<script type="text/javascript">

for (var i = 1; i < 10; i++) {
  for (var j = 1; j < 10; j++) {
    var k = i * j
    console.log(k);
    if (k > 30) { break; }
    document.write(k + '&nbsp;');
  }
  document.write('<br>');
}
